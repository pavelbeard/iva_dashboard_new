{% extends "index.html" %}

{% block servers_block %}
    {% if data %}
         <p>{{ hostname }}</p>
         {% for server in data %}
             <div class="service">
                 <p>{{ server.service }}</p>
                 <p>{{ server.status }}</p>
             </div>
         {% endfor %}
    {% else %}
        <p>{{ message }}</p>
    {% endif %}

{% endblock %}
