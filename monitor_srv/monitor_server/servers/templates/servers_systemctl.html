{% extends "index.html" %}

{% block servers_block %}
    {% if data %}
         <p>{{ hostname }}</p>
         {% for server in data %}
             <div class="service">
                 <p>{{ server.unit }}</p>
                 <p>{{ server.load }}</p>
                 <p>{{ server.active }}</p>
                 <p>{{ server.sub }}</p>
             </div>
         {% endfor %}
    {% else %}
        <p>{{ message }}</p>
    {% endif %}


{% endblock %}
