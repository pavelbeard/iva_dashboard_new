{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
{% endblock %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a href="{% url "dashboard:index" %}" class="navbar-brand">IVA MCU Инфопанель</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <a href="{% url "dashboard:targets" %}" class="nav-link">Инфопанель</a>
                    <a href="{% url 'dashboard:target_detail' %}" class="nav-link">Детализация</a>
                    {% if user.is_staff %}
                        <a href="{% url "admin:index" %}" class="nav-link pe-5">Панель админа</a>
                    {% endif %}
                    <a href="{% url "dashboard_users:logout" %}" class="nav-link">Выйти</a>
                {% else %}
                    <a href="{% url 'dashboard_users:register' %}" class="nav-link">Зарегистрироваться</a>
                    <a href="{% url 'dashboard_users:login' %}" class="nav-link">Войти</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
<script src="{% static 'js/navbar.js' %}"></script>
