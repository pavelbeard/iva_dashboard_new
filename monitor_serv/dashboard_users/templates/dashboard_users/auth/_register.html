{% extends "base/2_index.html" %}

{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block title %}Регистрация{% endblock %}
{% block register %}
    <div class="container py-5">
        <h5>Регистрация</h5>
        <form method="post" action="">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary mt-3" type="submit">Зарегистрироваться</button>
            <p class="text-center auth-refs">
                Если у вас уже есть аккаунт - <a href="{% url 'dashboard_users:login' %}" class="auth-refs">
                войдите в него.</a>
            </p>
        </form>
    </div>
{% endblock %}
