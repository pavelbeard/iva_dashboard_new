version: '3.9'

services:
  monitor-broker:
    image: redis
    container_name: monitor-broker-v1.0
    networks:
      iva_dashboard_net.prod:
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  monitor-postgres:
    image: pavelbeard/monitor-postgres:v1.0
    container_name: monitor-postgres-v1.0
    env_file:
      - env/prod.monitor-postgres.env
    networks:
      iva_dashboard_net.prod:
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  monitor-server-frontend:
    build:
      context: monitor_serv_frontend
      dockerfile: prod.monitor_serv_frontend.Dockerfile
    container_name: monitor-server-frontend-v0.97
    volumes:
      - static_files.prod:/home/monitor-server-app/web/staticfiles
    ports:
      - "8040:80"
    networks:
      iva_dashboard_net.prod:
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  worker:
    build:
      context: monitor_serv
      dockerfile: prod.build.monitor_serv_celery.Dockerfile
    container_name: monitor-serv-worker-v1.0
    env_file:
      - env/prod.monitor-worker.env
    entrypoint: ["python3.11", "/home/celery-worker/entrypoint_worker.py"]
    networks:
      iva_dashboard_net.prod:
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s


  monitor-server:
    build:
      context: monitor_serv
      dockerfile: prod.build.monitor_serv.Dockerfile
    container_name: monitor-server-v0.97
    env_file:
      - env/prod.monitor-serv.env
    entrypoint: ["python3.11", "/home/monitor-server-app/web/entrypoint.py"]
    volumes:
      - static_files.prod:/home/monitor-server-app/web/staticfiles
    networks:
      iva_dashboard_net.prod:
    depends_on:
      - monitor-postgres
      - worker
      - monitor-broker
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

networks:
  iva_dashboard_net.prod:
    driver: bridge

volumes:
  postgres_files.prod:
  static_files.prod:

