version: '3.9'

services:
  monitor-postgres:
    image: pavelbeard/prod.monitor-postgres:v1.0
    container_name: prod.monitor-postgres-v1.0
    env_file:
      - env/prod.monitor-postgres.env
    networks:
      iva_dashboard_net.prod:
        ipv4_address: 11.0.96.4
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  monitor-server-frontend:
    image: pavelbeard/prod.monitor-server-frontend:v0.5
    container_name: prod.monitor-server-frontend-v0.5
    volumes:
      - static_files.prod:/home/monitor-server-app/web/staticfiles
    ports:
      - "8040:80"
    networks:
      iva_dashboard_net.prod:
        ipv4_address: 11.0.96.1
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  ivcs-api:
    build:
      context: monitor_serv_ivcs_api
      dockerfile: prod.ivcs_api.Dockerfile
    container_name: prod.ivcs-api-v0.1
    env_file:
      - env/prod.ivcs-api.env
    entrypoint: ["python3.11", "/home/ivcs-api/web/entrypoint.py"]
    networks:
      iva_dashboard_net.prod:
        ipv4_address: 11.0.96.3
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  monitor-server:
    build:
      context: monitor_serv
      dockerfile: prod.monitor_serv.Dockerfile
    container_name: prod.monitor-server-v0.5
    env_file:
      - env/prod.monitor-serv.env
    entrypoint: ["python3.11", "/home/monitor-server-app/web/entrypoint.py"]
    volumes:
      - static_files.prod:/home/monitor-server-app/web/staticfiles
    networks:
      iva_dashboard_net.prod:
        ipv4_address: 11.0.96.2
    depends_on:
      - monitor-postgres
    restart: on-failure
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

networks:
  iva_dashboard_net.prod:
    ipam:
      config:
        - subnet: 11.0.96.0/26
          gateway: 11.0.96.62

volumes:
  postgres_files.prod:
  static_files.prod:

